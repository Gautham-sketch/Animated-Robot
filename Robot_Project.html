<!DOCTYPE html>
<html>
    <head>
        <title>Animated Robot - Project 146</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:#b3ffff">
            <a-box position="0 1.5 -3" height="1.3" width="1.3" color="#00bfff"></a-box>
            <a-cylinder position="0 2.2 -3" radius="0.2" height="0.4" color="#ffff00"></a-cylinder>
            <a-sphere position="0 3 -3" radius="0.6" color="#ff0000"></a-sphere>
            <a-sphere 
            position="-0.2 2.7 -3" radius="0.1" color="white" 
            animation="property:position;from:-0.2 2.7 -2;to:-0.2 2.8 -2; dir:alternate; loop:true; dur:1000"></a-sphere>
            <a-sphere position="0.2 2.7 -3" radius="0.1" color="white"
            animation="property:position;from:0.2 2.7 -2;to:0.2 2.6 -2; dir:alternate; loop:true; dur:1000"></a-sphere>
            <a-octahedron position="0 2.5 -2" radius="0.1" color="white"></a-octahedron>
            <a-cylinder position="-0.4 0.6 -3" radius="0.15" height="1" color="#ffff00"></a-cylinder>
            <a-cylinder position="0.4 0.6 -3" radius="0.15" height="1" color="#ffff00"></a-cylinder>
            <a-box position="-0.4 0 -3" color="#663300" height="0.3" width="0.3"></a-box>
            <a-box position="0.4 0 -3" color="#663300" height="0.3" width="0.3"></a-box>
            <a-cylinder position="-1 1.7 -3" color="yellow" radius="0.15" height="1" rotation="0 0 -45"></a-cylinder>
            <a-cylinder position="1 1.7 -3" color="yellow" radius="0.15" height="1" rotation="0 0 45"></a-cylinder>
            <a-sphere position="-1.5 1.2 -3" radius="0.2" color="#993333"></a-sphere>
            <a-sphere position="1.5 1.2 -3" radius="0.2" color="#993333"></a-sphere>
            <a-cylinder position="0 3.9 -3" radius="0.01" height="0.5" color="#000000"
            animation="property:position; from:-0.2 3.9 -3; to:0.2 3.9 -3; dir:alternate; loop:true; dur:1000"></a-cylinder>
        </a-scene>
    </body>
</html>
